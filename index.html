<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Todo List</h1>
        <h2>Manage your day by adding stuff</h2>
    </header>
    <div class="main">
        <form>

            <input type="text" required placeholder="what to next?" id="todo-input">
            <button id="todo-button"><i class="fas fa-plus-square "></i></button>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
